<body>

<div class="container">

	<div class="title">Rock, Paper, Scissors
	</div>


	<div class="choice-box">

		</select>
	</div>
 
	<div class="title-image">
		<img src="images/rps-circle-ezgif.gif">
	</div>   

	<div class="choice-container">
		<div class="choice-declaration">
		<!-- prompt is inserted here -->
		</div>
	</div>

	<div class="fight-button">Fight?</div>

</div>

	<script src="script.js"></script>
