<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>

<div class="container">
	<div class="title">Rock, Paper, Scissors
	</div>

<!-- LANDING SCREEN -->
	<div class="landing-screen">

	<div class="choice-box">
		<select class="input" placeholder="What's it gonna be?">
				<option value="default">What's it gonna be?</option>
				<option value="default">-------------------</option>
				<option value="rock">Rock</option>
				<option value="paper">Paper</option>
				<option value="scissors">Scissors</option>
		</select>
	</div>
 
	<div class="landing-image-container">
		<img class="landing-image">
	</div>   

	<div class="landing-bottom">
		<div class="choice-declaration-container">
			<div class="choice-declaration">
			<!-- prompt is inserted here -->
			</div>
		</div>
	</div>

	<div onclick="function()" class="fight-button"><span>Fight?</span></div>

	</div>
	

<!-- GAME SCREEN -->

	<div class="game-screen">

		<div class="player-box game-element">
			<img src="images/b1p-rock.png">
		</div>

		<div class="game-box game-element">
			
		</div>

		<div class="computer-box game-element">
			<img src="images/b2c-paper.png">
		</div>

	</div>

</div>

	<script src="script.js"></script>
    </body>

    
</html>
