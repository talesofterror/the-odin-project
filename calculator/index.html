<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="main" class="rounded-corners">

<div id="top-container"> <!-- * top container -->

  <div id="top-1">
    <div id="solar">Cal</div>
    <div id="logo">cul</div>
  </div>
  <div id="top-2" class="rounded-corners">
    <input id="input" autocomplete="off" class="rounded-corners">
  </div>

</div>

<div id="button-container"> <!-- * bottom container -->

  <div id="butt_AC" class="button rounded-corners">AC</div>
  <div id="butt_sign" class="button rounded-corners">+/-</div>
  <div id="butt_%" class="button rounded-corners">%</div>
  <div id="butt_/" class="button rounded-corners">/</div> <!-- !get division symbol-->
  <div class="break"></div>
  <div id="butt_7" class="button rounded-corners">7</div>
  <div id="butt_8" class="button rounded-corners">8</div>
  <div id="butt_9" class="button rounded-corners">9</div>
  <div id="butt_*" class="button rounded-corners">X</div> <!-- ! get multiplication symbol-->
  <div class="break"></div>
  <div id="butt_4" class="button rounded-corners">4</div>
  <div id="butt_5" class="button rounded-corners">5</div>
  <div id="butt_6" class="button rounded-corners">6</div>
  <div id="butt_-" class="button rounded-corners">-</div> <!-- ! get subtraction symbol-->
  <div class="break"></div>
  <div id="butt_1" class="button rounded-corners">1</div>
  <div id="butt_2" class="button rounded-corners">2</div>
  <div id="butt_3" class="button rounded-corners">3</div>
  <div id="butt_+" class="button rounded-corners">+</div> <!-- ! get addition symbol-->
  <div class="break"></div>
  <div id="butt_0" class="button rounded-corners">0</div>
  <div id="butt_." class="button rounded-corners">.</div>
  <div id="butt_=" class="button rounded-corners"> = </div> <!-- ! get equal symbol-->

</div>

</div>

<script src="script.js"></script>

</body>

</html>
