<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="main" class="rounded-corners">

    <!-- & screen container -->
    <div id="screen-container">

      <div id="screen-upper">
        <div id="solar" class="rounded-corners"></div>
        <div id="logo" class="rounded-corners"></div>
      </div>
      <div id="screen-lower" class="rounded-corners">
        <div id="display-holster" class="rounded-corners">
          <div id="equation-viewer" class="rounded-corners"></div>
          <input id="input" autocomplete="off" class="rounded-corners">
        </div>
      </div>

    </div>

    <!-- & bottom container -->
    <div id="button-container">

      <div id="butt_AC" class="button rounded-corners">AC</div>
      <div id="butt_sign" class="button rounded-corners">+/-</div>
      <div id="butt_%" class="button rounded-corners">%</div>
      <div id="butt_/" class="button rounded-corners">&#247</div>
      <div class="break"></div>
      <div id="butt_7" class="button number rounded-corners">7</div>
      <div id="butt_8" class="button number rounded-corners">8</div>
      <div id="butt_9" class="button number rounded-corners">9</div>
      <div id="butt_*" class="button number rounded-corners">*</div>
      <div class="break"></div>
      <div id="butt_4" class="button number rounded-corners">4</div>
      <div id="butt_5" class="button number rounded-corners">5</div>
      <div id="butt_6" class="button number rounded-corners">6</div>
      <div id="butt_-" class="button rounded-corners">-</div>
      <div class="break"></div>
      <div id="butt_1" class="button number rounded-corners">1</div>
      <div id="butt_2" class="button number rounded-corners">2</div>
      <div id="butt_3" class="button number rounded-corners">3</div>
      <div id="butt_+" class="button rounded-corners">+</div>
      <div class="break"></div>
      <div id="butt_0" class="button number rounded-corners">0</div>
      <div id="butt_." class="button rounded-corners">.</div>
      <div id="butt_=" class="button rounded-corners"> = </div>

    </div>

  </div>

  <script src="script.js"></script>

</body>

</html>
