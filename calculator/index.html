<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="main" class="rounded-corners">

<div id="top-container"> <!-- * top container -->

  <div id="top-1">
    <div id="solar">Cal</div>
    <div id="logo">cul</div>
  </div>
  <div id="top-2" class="rounded-corners">
    <input id="input" class="rounded-corners">
  </div>

</div>

<div id="bottom-container"> <!-- * bottom container -->

  <div id="AC" class="button rounded-corners">AC</div>
  <div id="sign" class="button rounded-corners">+/-</div>
  <div id="percent" class="button rounded-corners">%</div>
  <div id="division" class="button rounded-corners">/</div> <!-- !get division symbol-->
  <div class="break"></div>
  <div id="7" class="button rounded-corners">7</div>
  <div id="8" class="button rounded-corners">8</div>
  <div id="9" class="button rounded-corners">9</div>
  <div id="multiplication" class="button rounded-corners">X</div> <!-- ! get multiplication symbol-->
  <div class="break"></div>
  <div id="4" class="button rounded-corners">4</div>
  <div id="5" class="button rounded-corners">5</div>
  <div id="6" class="button rounded-corners">6</div>
  <div id="substration" class="button rounded-corners">-</div> <!-- ! get subtraction symbol-->
  <div class="break"></div>
  <div id="1" class="button rounded-corners">1</div>
  <div id="2" class="button rounded-corners">2</div>
  <div id="3" class="button rounded-corners">3</div>
  <div id="addition" class="button rounded-corners">+</div> <!-- ! get addition symbol-->
  <div class="break"></div>
  <div id="zero" class="button rounded-corners">0</div>
  <div id="decimal" class="button rounded-corners">.</div>
  <div id="equal" class="button rounded-corners"> = </div> <!-- ! get equal symbol-->

</div>

</div>

<script src="script.js"></script>

</body>

</html>
