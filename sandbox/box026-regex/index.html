<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="sandbox.icon.svg" sizes="any" type="image/svg+xml">
  <title>sandbox 026</title>
</head>

<body>
  <div class="container">

    <h1>&#x1F62C RegEx &#x1F62C</h1>

    <div class="input-group">
      <span>></span>
      <input pattern="[abcd]">
      <div class="pattern-description">
        [abcd]
      </div>
      <div class="pattern-description">
        Matches one of each letter included within the brackets.
      </div>
    </div>

    <div class="input-group">
      <span>></span>
      <input pattern="/abcd/">
      <div class="pattern-description">
        /abcd/
      </div>
      <div class="pattern-description">
        Matches only the exact sequence entered between the slashes.
      </div>
    </div>

  </div>
</body>

</html>
