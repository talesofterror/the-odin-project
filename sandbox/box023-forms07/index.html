<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="sandbox.icon.svg" sizes="any" type="image/svg+xml">
  <title>sandbox 023</title>
</head>

<body>
  <form action="">
    <fieldset>
      <legend>Feedback form</legend>
      <div>
        <label for="fname">First name: </label>
        <input type="text" id="fname" name="fname" required />
        <span></span>
      </div>
      <div>
        <label for="lname">Last name: </label>
        <input type="text" id="lname" name="lname" required />
        <span></span>
      </div>
      <div>
        <label for="email">
          Email address <span class="note">(include if you want a response)</span>: 
        </label>
        <input type="email" id="email" name="email" optional />
        <span></span>
      </div>
      <div>
        <button>Submit</button>
      </div>
    </fieldset>
  </form>
</body>

</html>
