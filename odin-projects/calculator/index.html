<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="main" class="rounded-corners">

    <!-- & screen container -->
    <div id="screen-container">

      <div id="screen-upper">
        <div id="solar" class="rounded-corners"></div>
        <div id="logo" class="rounded-corners prevent-select" onclick="toggleAbout()">calculator</div>
      </div>
      <div id="screen-lower" class="rounded-corners">
        <div id="display-holster" class="rounded-corners">
          <div id="about" class="hide">
            <a href="https://www.theodinproject.com/">Odin Project</a> Calculator Project<br>
            <span style="font-family:'ClashMedium'">by <a href="https://github.com/talesofterror">talesofterror</a></span><br>
            <span style="font-size:0.7em; font-family:monospace;">
              // final push Jun2024AD
            </span>
          </div>
          <div id="divide-by-zero" class="hide prevent-select"></div>
          <div id="equation-viewer" class="rounded-corners"></div>
          <input id="input" autocomplete="off" class="rounded-corners">
        </div>
      </div>

    </div>

    <!-- & bottom container -->
    <div id="button-container">

      <div id="butt_AC" class="button operation rounded-corners prevent-select">AC</div>
      <div id="butt_sign" class="button operation rounded-corners prevent-select">+/-</div>
      <div id="butt_%" class="button operation rounded-corners prevent-select">%</div>
      <div id="butt_/" class="button operation rounded-corners prevent-select">&#247</div>
      <div class="break"></div>
      <div id="butt_7" class="button number rounded-corners prevent-select">7</div>
      <div id="butt_8" class="button number rounded-corners prevent-select">8</div>
      <div id="butt_9" class="button number rounded-corners prevent-select">9</div>
      <div id="butt_*" class="button operation rounded-corners prevent-select">*</div>
      <div class="break prevent-select"></div>
      <div id="butt_4" class="button number rounded-corners prevent-select">4</div>
      <div id="butt_5" class="button number rounded-corners prevent-select">5</div>
      <div id="butt_6" class="button number rounded-corners prevent-select">6</div>
      <div id="butt_-" class="button operation rounded-corners prevent-select">-</div>
      <div class="break prevent-select"></div>
      <div id="butt_1" class="button number rounded-corners prevent-select">1</div>
      <div id="butt_2" class="button number rounded-corners prevent-select">2</div>
      <div id="butt_3" class="button number rounded-corners prevent-select">3</div>
      <div id="butt_+" class="button operation rounded-corners prevent-select">+</div>
      <div class="break"></div>
      <div id="butt_0" class="button number rounded-corners prevent-select">0</div>
      <div id="butt_." class="button operation rounded-corners prevent-select">.</div>
      <div id="butt_=" class="button operation rounded-corners prevent-select"> = </div>

    </div>

  </div>

  <script src="script.js"></script>

</body>

</html>
