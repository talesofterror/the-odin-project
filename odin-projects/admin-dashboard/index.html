<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Admin Dashboard</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">

			<div class="nav-bar">
				<div class="logo-container">
					<img class="logo-img" src="assets/logo.svg" alt="">
					<span>Dashboard</span>
				</div>
				<div class="nav-menu-container">
					<div class="hamburger"><img class="hamburger-img" id="burger" src="assets/hamburger.svg" alt="hamburger"></div>
					<div class="nav-menu hide" id="nav-menu">
						<ul class="menu-group menu-group-main">
							<li class="menu-item" id="menu-item-home"><img src="assets/home.svg" alt=""><span>Home</span></li>
							<li class="menu-item" id="menu-item-profile"><img src="assets/profile.svg" alt=""><span>Profile</span></li>
							<li class="menu-item" id="menu-item-messages"><img src="assets/messages.svg" alt=""><span>Messages</span></li>
							<li class="menu-item" id="menu-item-history"><img src="assets/history.svg" alt=""><span>History</span></li>
							<li class="menu-item" id="menu-item-tasks"><img src="assets/tasks.svg" alt=""><span>Tasks</span></li>
							<li class="menu-item" id="menu-item-communities"><img src="assets/communities.svg" alt=""><span>Communities</span></li>
						</ul>
						<ul class="menu-group menu-group-other">
							<li class="menu-item" id="menu-item-settings"><img src="assets/settings.svg" alt=""><span>Settings</span></li>
							<li class="menu-item" id="menu-item-support"><img src="assets/support.svg" alt=""><span>Support</span></li>
							<li class="menu-item" id="menu-item-privacy"><img src="assets/privacy.svg" alt=""><span>Privacy</span></li>
						</ul>
					</div>
				</div>
			</div>

			<div class="top-bar">

			</div>

			<div class="side-bar">
			
			</div>

			<div class="content">

			</div>

		</div>	

	<script src="script.js"></script>
	</body>
</html>
