<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sign-Up Form</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<main>

			<div class="logo-main">
				<div class="logo">
					<img src="assets/odin-lined.png" alt="">ODIN
				</div>
			</div>
			<div class="form-main">

				<div class="form-main-top">
					<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
					<p>You know what to do.</p>
				</div>	

				<form class="form-main-form" method="GET" action="#" id="form">
					<h4>Let's do this!</h4>

					<div class="input-group">
						<div class="label-group">
							<label for="first-name">First Name</label>
							<input type="text" name="first-name" id="first-name" value="" required />
						</div>
						<div class="label-group">
							<label for="last-name">Last Name</label>
							<input type="text" name="first-name" id="first-name" value="" required />
						</div>
					</div>	
 
					<div class="input-group">
						<div class="label-group">
							<label for="email">Email</label>
							<input type="email" name="email" id="email" value="" required />
						</div>
						<div class="label-group">
							<label for="phone-number">Phone Number</label>
							<input type="text" name="phone-number" id="phone-number" value="" required />
						</div>
					</div>

			 		<div class="input-group">
						<div class="label-group">
							<label for="password">Password</label>
							<input type="text" name="password" id="password" value="" required />
						</div>
						<div class="label-group">
							<label for="password-confirm">Confirm Password</label>
							<input type="text" name="password-confirm" id="password-confirm" value="" required />
						</div>
					</div>
				</form>

				<div class="form-main-bottom">
					<button type="submit" form="form">Create Account</button>
					<div>
						<p>Already have an account? <a href="">Log in</a></p>
					</div>
				</div>

			</div>
		</main>	
	</body>
</html>
